<!doctype html>
<html lang="en" ng-app="thankYou" ng-controller="AccountController">
<head>
    <meta charset="UTF-8">
    <base href="/" />
    <title>{{ pageTitle }}</title>

    <link href="/styles/layout.css" rel="stylesheet" />
    <link href="/styles/responsive.css" rel="stylesheet" />

    <script src="/libs/angular/angular.min.js"></script>
    <script src="/libs/angular-route/angular-route.min.js"></script>
    <script src="/libs/angular-animate/angular-animate.min.js"></script>
    <script src="/libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/libs/tinymce/tinymce.min.js"></script>
    <script src="/libs/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/libs/jquery/dist/jquery.min.js"></script>

    <script src="/js/controllers/NotesCtrl.js"></script>
    <script src="/js/controllers/AccountCtrl.js"></script>
    <script src="/js/services/NoteService.js"></script>
    <script src="/js/services/UserService.js"></script>
    <script src="/js/tinymce.js"></script>
    <script src="/js/appRoutes.js"></script>
    <script src="/js/app.js"></script>

    <script>
        $(document).on('click', '.note', function() {
            if(!$(this).parent().hasClass('recent_notes')) {
                $('.note.view').toggleClass('view');
                $(this).addClass('view');
                return false;
            }
        });
    </script>

</head>
<body class="skin red">
    <div class="header">
        <div class="wrapper">
            <a href="/"><span>Let Out Thanks</span></a>
            <ul ng-show="currentUser" class="user_menu">
                <li><a href="/account">{{ currentUser.username }}</a>
                    <ul>
                        <li><a href="/account">My Account</a></li>
                        <li><a href="/notes/by/me">My Notes</a></li>
                        <li><a href="#" ng-click="logout()">Logout</a></li>
                    </ul>
                </li>
            </ul>
            <ul ng-show="!currentUser" class="user_menu">
                <li><a href="/account/login">Login</a></li>
                <li><a href="/account/register">Register</a></li>
            </ul>
            <ul>
                <li><a href="/notes">All Notes</a></li>
                <li><a href="/notes/create">Create</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
    </div>
    <div class="container" ng-view ng-animate></div>
    <div class="footer">
        <div class="wrapper">
            <p>&copy; {{date | date:'yyyy'}} Let Out Thanks</p>
            <ul>
                <li><a href="/about">About</a> | </li>
                <li><a href="/privacy">Privacy Policy</a> | </li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-60244103-1', 'auto');
      ga('send', 'pageview');

    </script>
</body>
</html>
