<div class="page_title">
	<div class="wrapper">
		<h1>Account Login</h1>
    </div>
</div>
<div class="wrapper">
	<form ng-submit="login(username, password)">
		<label>Username:</label>
		<input type="text" ng-model="username" />
		<label>Password:</label>
		<input type="password" ng-model="password" />
		<input type="submit" value="login" />
	</form>
</div>
